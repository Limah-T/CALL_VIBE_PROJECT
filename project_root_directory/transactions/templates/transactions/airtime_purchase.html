{% extends 'home/base.html' %}
{% load static %}
{% block title %}Buy Airtime{% endblock %}
{% block content %}
<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-secondary text-white text-center">
          <h4>Purchase Airtime</h4>
        </div>
        <div class="card-body">
          <form id="airtimeForm" method="POST" action="">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount (â‚¦)</label>
              <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. 08012345678" required>
            </div>

            <div class="mb-3">
              <label for="network" class="form-label">Network Provider</label>
              <select class="form-select" id="network" name="network" required>
                <option value="">Select Network</option>
                <option value="mtn">MTN</option>
                <option value="airtel">Airtel</option>
                <option value="glo">GLO</option>
                <option value="9mobile">9mobile</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="transaction_type" class="form-label">Transaction Type</label>
              <select class="form-select" id="transaction_type" name="transaction_type" required>
                <option value="">Select Payment Method</option>
                <option value="card">Card</option>
                <option value="transfer">Bank Transfer</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-secondary">Proceed to Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
